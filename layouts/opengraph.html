<div data-avatar-background="#3d4149" style="background-color:#3d4149;padding:20px;padding-left:0;line-height:1.6;color:#ffffff;" data-content-background="#3d4149"{{ if .Site.Params.custom_avatar }} data-avatar-url="{{ .Site.Params.custom_avatar }}"{{ end }}>
	<h1 style="font-size:22px;color:#ffffff;line-height:1.2;">{{ or .Title .Site.Title | plainify | truncate 250 }}</h1>
	<p style="font-size:18px;color:#ffffff;">{{ or .Summary .Content | plainify | truncate 250 }}</p>
</div>
