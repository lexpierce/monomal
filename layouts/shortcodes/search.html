<form onSubmit="return false;">
    <input class="field"
           type="text"
           name="q"
           id="input_search"
           placeholder="{{ T "Type and hit return" }}"
           onChange="submitSearch(this.value.toLowerCase());"
           autofocus />
</form>

<div id="list_results"
     data-max-results="{{ $.Site.Params.search_results | default 5 }}">
</div>

<script defer type="text/javascript" src="{{ "js/search.js" | relURL }}"></script>
