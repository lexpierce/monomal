{{ define "main" }}
<main class="photos{{ if .Site.Params.full_width_photos }}{{ print "-wide" }}{{ end }}">
	<article>
		<h1 class="page-title">{{ .Title | safeHTML }}</h1>
		{{- if .Site.Params.masonry_layout }}
		{{ partial "photos-masonry.html" . }}
		{{- else }}
		{{ partial "photos-grid.html" . }}
		{{- end }}
	</article>
</main>
{{ end }}
